<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>
    <div class="container">
        <header class="app-header">
            <div class="main-info-wrapper">
                <div class="app-version">v. <span></span></div>
                <div class="feedback-url"><a href="https://forms.gle/WENNkVWdNSATKCqY8" target="_blank">Повідомити про проблему</a></div>
            </div>
            <div class="toggle-button-wrapper">
                <input type="checkbox" class="toggle-button">
                <?xml version="1.0" encoding="utf-8"?>

                <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
                    <svg class="moon-img toggle-button-img" width="800px" height="800px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    
                    <path
                    d="M9.882 5.052c-0.847 1.717-1.295 3.614-1.295 5.564 0 6.977 5.676 12.653 12.653 12.653 2.052 0 4.035-0.489 5.812-1.412-2.15 3.869-6.248 6.37-10.862 6.37-6.866 0-12.451-5.585-12.451-12.451 0-4.491 2.409-8.533 6.143-10.724zM12.79 2.707c-5.817 1.509-10.118 6.78-10.118 13.069 0 7.465 6.053 13.517 13.518 13.517 6.387 0 11.726-4.435 13.139-10.389-2.087 2.039-4.939 3.298-8.088 3.298-6.399 0-11.587-5.188-11.587-11.587 0-3.061 1.196-5.838 3.137-7.909v0z"
                    fill="#000000">
                    
                    </path>
                </svg>
                <img src="imgs/sun.svg" class="sun-img toggle-button-img">
            </div>
            <div class="header-text-wrapper">
                <div class="header-text">Накладання логотипу на зображення</div>
                <img class="header-img" src="imgs/logo-white.png">
            </div>
        </header>
        <main class="app-main">
            <div class="settings">
                <div class="files-wrapper">
                    <div class="choosen-files">Вибрано файлiв <span>0</span></div>
                    <div class="clear-files hidden">
                        <img src="imgs/krestik.svg">
                    </div>
                </div>
                <div class="logo-choose">
                    <div class="logo-choose-header">Вибiр логотипу</div>
                    <div class="logos">
                        <div class="logo-item logo-1 choosen-logo">
                            <input type="radio" checked name="logo" id="logo-ua-black">
                            <label for="logo-ua-black" class="logo-img-wrapper">
                                <img src="imgs/logo.png">
                            </label>
                        </div>
                        <div class="logo-item logo-2">
                            <input type="radio" name="logo" id="logo-en-black">
                            <label for="logo-en-black" class="logo-img-wrapper">
                                <img src="imgs/logo-en.png">
                            </label>
                        </div>
                        <div class="logo-item logo-3">
                            <input type="radio" name="logo" id="logo-ua-white">
                            <label for="logo-ua-white" class="logo-img-wrapper">
                                <img src="imgs/logo-white.png">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="logo-position-wrapper">
                    <div class="logo-position-header">
                        Розташування
                    </div>
                    <div class="logo-position-choose">
                        <div class="top-left-corner corner">
                            <input type="radio" data-index="1" data-id="top-left-corner" name="position" id = "top-left" checked>
                            <label for="top-left">зверху злiва</label>
                        </div>
                        <div class="top-right-corner corner">
                            <input type="radio" data-index="2" data-id="top-right-corner" name="position" id = "top-right">
                            <label for="top-right">зверху справа</label>
                        </div>
                        <div class="bottom-left-corner corner">
                            <input type="radio" data-index="3" data-id="bottom-left-corner" name="position" id = "bottom-left">
                            <label for="bottom-left">знизу злiва</label>
                        </div>
                        <div class="bottom-right-corner corner">
                            <input type="radio" data-index="4" data-id="bottom-right-corner" name="position" id = "bottom-right">
                            <label for="bottom-right">знизу справа</label>
                        </div>
                    </div>
                </div>
                <div class="path-choose">
                    <div class="path-choose-header">Завантаження зображень</div>
                    <div class="file-path">(C:)\Download</div>
                    <div class="choose-path-button blue-button button small-button">Огляд...</div>
                </div>
                <div class="process-button gray-button button small-button">Обробка</div>

            </div>
            <div class="demo-wrapper demo-border ">
                <div class="demo-img-wrapper">
                    <img class="demo-img">
                    <img src="imgs/logo.png" id="top-left-corner" class="demo-logo">
                </div>
                <div class="choose-files-button-wrapper">
                    <div class="choose-files blue-button button big-button">Вибiр зображення</div>
                    <div class="choose-files-text">або перетягніть файли сюди (.png, .jpg)</div>
                </div>
            </div>
        </main>
        <div class="progress-bar"></div>
    </div>
    <div class="modal-window hidden">
        <div class="modal-download-container">
            <div class="close-modal-window">
                <img src="imgs/krestik.svg">
            </div>
            <div class="download-btn">
                <img class="download-btn-img" src="imgs/download-btn.svg">
                <div class="download-btn-text">Завантажити оновлення</div>
            </div>
            <div class="download-progress-bar"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
